		</div>
	</div>
	<div class="layui-row" >
		<div class="layui-col-md6">
			<div class="layui-form-item">
			  <div class="layui-input-block">
		      	<input type="text" name="pattern" required  value="#(page.pattern??)"  lay-verify="required" placeholder="请输入访问路径（支持正则）" autocomplete="off" class="layui-input">

		 	   </div> 
		 	</div> 
		</div>
	</div>
 
	<div class="layui-row">
		<div class="layui-col-md6">
		 	<div class="layui-form-item">
                 <div class="layui-input-block"> 
                    <button class="layui-btn layui-btn-primary layui-btn-sm  page-edit-article" style="display: none">编辑文章</button>

                 </div>
 		 	</div>
		</div>
	</div>
	<div class="layui-row">
		<div class="layui-col-md12 "  id="html-container">
			<div class="layui-form-item">
				<div class="layui-input-block" id="page-ueditor-container">
				 	<div id="page-editor">
				 	
				 	
				 	</div>
	    		</div>
    		</div>
		</div>
		<div class="layui-col-md12" >
			<div class="layui-form-item">
				<div class="layui-input-block">
				 
				  	<div class="layui-inline" style="float:right;">
				  		<button class="layui-btn layui-btn-normal" lay-submit lay-filter="pageSubmit">保存</button>
				  	</div>
				 
			</div>
		</div>
	</div>
	
</div>
